name: Unit Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run manypkg
        run: npm run manypkg

      - name: Check for circular dependencies
        run: npm run circular

      - name: Run type-check
        run: npm run type-check

      - name: Run build
        run: npm run build

      - name: Run linter
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./**/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: |
            **/coverage
            !**/node_modules/**
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const globber = require('@actions/glob');
            const core = require('@actions/core');

            async function main() {
              const g = await globber.create('**/coverage/coverage-summary.json\n!**/node_modules/**');
              const summaryFiles = await g.glob();

              if (summaryFiles.length === 0) {
                console.log('No coverage summary files found.');
                const body = `## Test Coverage Report\n\nNo coverage summary files found.`;
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: body
                });
                return;
              }

              let total = {
                lines: { total: 0, covered: 0, skipped: 0, pct: 0 },
                statements: { total: 0, covered: 0, skipped: 0, pct: 0 },
                functions: { total: 0, covered: 0, skipped: 0, pct: 0 },
                branches: { total: 0, covered: 0, skipped: 0, pct: 0 }
              };

              for (const file of summaryFiles) {
                const coverage = JSON.parse(fs.readFileSync(file, 'utf8'));
                for (const key in coverage.total) {
                  if (total[key]) {
                    total[key].total += coverage.total[key].total;
                    total[key].covered += coverage.total[key].covered;
                    total[key].skipped += coverage.total[key].skipped;
                  }
                }
              }

              for (const key in total) {
                if (total[key].total > 0) {
                  total[key].pct = Math.round((total[key].covered / total[key].total) * 10000) / 100;
                } else {
                  total[key].pct = 100;
                }
              }

              const table = [
                '| Metric | Coverage |',
                '|--------|----------|',
                `| Lines | ${total.lines.pct}% |`,
                `| Statements | ${total.statements.pct}% |`,
                `| Functions | ${total.functions.pct}% |`,
                `| Branches | ${total.branches.pct}% |`
              ].join('\\n');

              const body = `## Aggregated Test Coverage Report\n\n${table}\n\n[View detailed coverage report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;

              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

            main().catch(error => {
              core.setFailed(`Action failed with error: ${error.message}`);
            });
